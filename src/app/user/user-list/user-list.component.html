<h6>user list {{title}} {{$user.selectedUsrInd}}</h6>

<dg-user-item *ngFor="let user of $user.userList | reverse; index as i; even as e; odd as o"
              class="saban"
              [ngClass]="{even:e, odd:o}"
  [user]="user" [selected]="$user.selectedUsrInd === i"
  (selectedUser)="$user.selectUsr( $event )">
</dg-user-item>

<input type="text" (keydown.enter)="$user.addNewUser( myInput )" #myInput>
